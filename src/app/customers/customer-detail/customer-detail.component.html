<h1>Customer Detail</h1>
<div class="row">
  <form (ngSubmit)="onSave()" class="form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" class="form-input" [(ngModel)]="customer.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" class="form-input" [(ngModel)]="customer.lastName">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" name="phone" class="form-input" [(ngModel)]="customer.phone">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" name="email" class="form-input" [(ngModel)]="customer.email">
    </div>
    <div class="form-group">
      <label for="street">Street Address:</label>
      <input type="text" name="street" class="form-input" [(ngModel)]="customer.street">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" name="city" class="form-input" [(ngModel)]="customer.city">
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" name="state" class="form-input" [(ngModel)]="customer.state">
    </div>
    <div class="form-group">
      <label for="zip">Zip:</label>
      <input type="text" name="zip" class="form-input" [(ngModel)]="customer.zip">
    </div>
    <div class="form-group" *ngIf="errorMessage">
      <div class="alert alert-danger">{{errorMessage}}</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>

<div class="row">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Order Items</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.orderDate | date: 'short'}}</td>
                <td>{{order.items | orderitemsconcatproducts}}</td>
            </tr>
        </tbody>
    </table>
</div>
